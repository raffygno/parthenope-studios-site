<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segnalazioni</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e0eafc);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: white;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Segnalazioni</h1>
    <p>Siamo contenti che vuoi contribuire al progetto!<br>
    Se hai delle segnalazioni di utenti da lasciarci, compila il seguente modulo:</p>
    
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSftIbZjG-6Te4xmIm9C1l9fGlQrZU-RSNiz_7Nz6mYf1ci9kA/viewform?usp=dialog" target="_blank">
      Compila il modulo
    </a>
  </div>
</body>
</html>
